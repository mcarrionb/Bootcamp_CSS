<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <!-- Contenedor 1 -->
        <div class="container-1 container">
            <div class="red-circle circle-container-1"></div>
            <div class="green-circle circle-container-1"></div>
            <div class="blue-circle circle-container-1"></div>
        </div>

        <!-- Contenedor 2 -->
        <div class="container-2 container">
            <div class="primary-colors-div">
                <p>Colores primarios</p>
                <div class="primary-colors-row-1">
                    <div class="red-circle circle-container-2"></div>
                    <div>+</div>
                    <div class="green-circle circle-container-2"></div>
                    <div>=</div>
                    <div class="blue-circle circle-container-2"></div>
                </div>
            </div>

            <div class="secondary-colors-div">
                <p>Colores secundarios</p>
                <div class="secondary-colors-row-1">
                    <div class="red-circle circle-container-2"></div>
                    <div>+</div>
                    <div class="blue-circle circle-container-2"></div>
                    <div>=</div>
                    <div class="violet-circle circle-container-2"></div>
                </div>

                <div class="secondary-colors-row-2">
                    <div class="blue-circle circle-container-2"></div>
                    <div>+</div>
                    <div class="green-circle circle-container-2"></div>
                    <div>=</div>
                    <div class="aqua-circle circle-container-2"></div>
                </div>

                <div class="secondary-colors-row-3">
                    <div class="green-circle circle-container-2"></div>
                    <div>+</div>
                    <div class="red-circle circle-container-2"></div>
                    <div>=</div>
                    <div class="yellow-circle circle-container-2"></div>
                </div>
            </div>
        </div>

        <!-- Contenedor 3 -->
        <div class="container-3 container" style="background-color: white;">
            <div class="primary-colors-div">
                <p>Colores primarios</p>
                <div class="primary-colors-row-1">
                    <div class="red-circle circle-container-3"></div>
                    <div>+</div>
                    <div class="green-circle circle-container-3"></div>
                    <div>=</div>
                    <div class="blue-circle circle-container-3"></div>
                </div>
            </div>

            <div class="secondary-colors-div">
                <p>Colores secundarios</p>
                <div class="secondary-colors-row-1">
                    <div class="red-circle circle-container-3"></div>
                    <div>+</div>
                    <div class="blue-circle circle-container-3"></div>
                    <div>=</div>
                    <div class="violet-circle circle-container-3"></div>
                </div>

                <div class="secondary-colors-row-2">
                    <div class="blue-circle circle-container-3"></div>
                    <div>+</div>
                    <div class="green-circle circle-container-3"></div>
                    <div>=</div>
                    <div class="aqua-circle circle-container-3"></div>
                </div>

                <div class="secondary-colors-row-3">
                    <div class="green-circle circle-container-3"></div>
                    <div>+</div>
                    <div class="red-circle circle-container-3"></div>
                    <div>=</div>
                    <div class="yellow-circle circle-container-3"></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
